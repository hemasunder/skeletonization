dataloader:
  num_workers: 4
  batch_size: 2
  dataset:
    name: 'pixel'
    data_folder: 'dataset/Starting Kit Pixel/'
    ann_file: 'dataloader/annotation/fold0.pkl'

solver:
  loss: dice
  optimizer: 'sgd'
  max_epoch: 2
  base_lr: 0.02
  momentum: 0.9
  weight_decay: 1.0e-5
  lr_scheduler: 'cosine'
  T_0: 200
  T_mul: 1

model:
  name: 'unet_att'
  # device: 'cuda:0'
  device: 'cpu'
  mode: 'train'
  ckpt: None

load_from: null
output_dir: 'output/ex1/'